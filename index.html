<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #e74c3c;
            --text-color: #333;
            --bg-color: #f0f0f0;
            --board-bg: #fff;
            --cell-hover: #f9f9f9;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-color);
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            background-color: var(--board-bg);
            border-radius: 15px;
            padding: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cell {
            width: 100%;
            padding-top: 100%; /* Mantém a proporção quadrada */
            position: relative;
            background-color: var(--bg-color);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .cell:hover {
            background-color: var(--cell-hover);
        }

        .cell.x {
            color: var(--primary-color);
        }

        .cell.o {
            color: var(--secondary-color);
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            text-align: center;
            border: 2px solid var(--primary-color);
        }

        .message-box h2 {
            margin: 0 0 15px;
            color: var(--primary-color);
        }

        .message-box button {
            margin-top: 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .cell {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>
        <div class="status" id="status">Vez do Jogador X</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset-button">Reiniciar Jogo</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="message-box" id="message-box">
        <h2 id="message-text"></h2>
        <button id="message-close">OK</button>
    </div>

    <script>
        // Elementos do DOM
        const board = document.getElementById('board');
        const statusDisplay = document.getElementById('status');
        const resetButton = document.getElementById('reset-button');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageCloseButton = document.getElementById('message-close');
        const overlay = document.getElementById('overlay');

        // Estado do jogo
        let cells = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let isGameActive = true;

        // Condições de vitória
        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        // Mensagens do jogo
        const messages = {
            win: (player) => `Jogador ${player} Venceu!`,
            tie: `Empate!`,
            turn: (player) => `Vez do Jogador ${player}`
        };

        // Função para mostrar uma mensagem customizada
        function showMessage(text) {
            messageText.textContent = text;
            messageBox.style.display = 'block';
            overlay.style.display = 'block';
        }

        // Função para esconder a mensagem
        function hideMessage() {
            messageBox.style.display = 'none';
            overlay.style.display = 'none';
        }

        // Função de clique na célula
        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            // Verifica se a célula já foi preenchida ou se o jogo acabou
            if (cells[clickedCellIndex] !== '' || !isGameActive) {
                return;
            }

            // Atualiza o estado e o DOM
            cells[clickedCellIndex] = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());
            clickedCell.textContent = currentPlayer;

            checkResult();
        }

        // Função para verificar o resultado do jogo
        function checkResult() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = cells[winCondition[0]];
                let b = cells[winCondition[1]];
                let c = cells[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                isGameActive = false;
                showMessage(messages.win(currentPlayer));
                return;
            }

            // Verifica empate
            const roundDraw = !cells.includes('');
            if (roundDraw) {
                isGameActive = false;
                showMessage(messages.tie);
                return;
            }

            // Alterna o jogador
            changePlayer();
        }

        // Função para alternar o jogador
        function changePlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusDisplay.textContent = messages.turn(currentPlayer);
        }

        // Função para reiniciar o jogo
        function restartGame() {
            isGameActive = true;
            currentPlayer = 'X';
            cells = ['', '', '', '', '', '', '', '', ''];
            statusDisplay.textContent = messages.turn(currentPlayer);
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
            hideMessage();
        }

        // Adiciona os event listeners
        document.querySelectorAll('.cell').forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', restartGame);
        messageCloseButton.addEventListener('click', restartGame);
        overlay.addEventListener('click', restartGame);
    </script>
</body>
</html>
